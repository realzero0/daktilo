---
layout: page
title: Blog Zero
subtitle:
sitemap:
  priority: 0.9
---

<ul class="list-posts">
    {% i = site.posts.length-1 %}
    {% while i >= 0    %}
        <li class="post-teaser">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <span class="post-teaser__title">{{ site.posts[i].title }}</span>
                <span class="post-teaser__date">{{ site.posts[i].date | date: "%d %B %Y" }}</span>
            </a>
        </li>
    {% endfor %}
</ul>
